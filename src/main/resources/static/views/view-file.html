<div layout="row" layout-sm="column" layout-align="space-around" style="padding: 100px" ng-show="loading">
    <md-progress-circular md-mode="indeterminate"></md-progress-circular>
</div>
<div layout-align="center center" layout-gt-sm="row" ng-hide="file.found">
    <h3>File not found</h3>
</div>
<div ng-hide="loading">
    <h4>{{file.path}}</h4>
    <pre class="prettyprint">{{file.text}}</pre>
</div>
